    <title>Guess my number</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Rubik+Wet+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anek+Bangla:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Secular+One&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
      <div class="right">
        <button class="haha">Click here first !!</button> </div>
      <div class="center">Guess my number</div>
      <div class="left">
        <button class="again">Play Again</button>
      </div>
    </header>

    <main>
      <div class="container">
          <span class="para">
              TEST YOUR LUCK  
          </span>
          <div class="guess">
              <input type="number " class="guessValue"></input>
          </div>
          <button class="check">Check!</button>
      </div>
      <div class="message">Start Guessing ......</div>
      <div class="score-label">Score : <span class="score"> 0</span></div>
      <div class="highscore-label">Highscore : <span class="highscore"> 0</span></div>
    </main>
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Welcome to the game üòç</h1>
      <p>
        ENTER THE NUMBER FORM 1 TO 20 TO TEST  YOUR LUCK
        </p>
    </div>
    <div class="overlay hidden"></div>
  </body>
  <script src="index.js"></script>
</html>
